<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Keywords" content="">
  <title>Quiz</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">

      <span class="header__txt">Узнайте стоимость вашей будущей кухни за 60 секунд</span>
      <span class="header__txt">+ получите гарантированный подарок</span>

      <div class="progress_wrap">
        <span class="progress_txt"><b>Осталось ответить на 4 вопроса,</b> чтобы получить гарантированный подарок</span>
      </div>

      <div class="step_wrap">
        <span class="step_txt">Шаг 1</span>
        <div class="step_icon active"></div>
        <div class="step_icon"></div>
        <div class="step_icon"></div>
        <div class="step_icon"></div>
        <div class="step_icon"></div>
      </div>

    </header>
    <main class="main">
      <h1 class="title title_1">В каком стиле вы хотите кухню?</h1>
      <div class="choice_wrap">
        <button type='button' value="Стиль 1" class="choice__item choice__item_1">
          <span class="choice__txt">Стиль 1</span>
        </button>
        <button type='button' value="Стиль 2" class="choice__item choice__item_2">
          <span class="choice__txt">Стиль 2</span>
        </button>
        <button type='button' value="Стиль 3" class="choice__item choice__item_3">
          <span class="choice__txt">Стиль 3</span>
        </button>
      </div>

      <a href="step2.html" class="next_step">
        <span class="next_step__text">На следущий шаг</span>
      </a>
    </main>


  <script src="js/script.js"></script>
</body>
</html>
