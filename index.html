  <div class="container">
    <header class="header">

      <span class="header__txt">+ получите гарантированный подарок</span>

      <div class="progress_wrap">
        <span class="progress_txt"><b>Осталось ответить на 4 вопроса,</b> чтобы получить гарантированный подарок</span>
      </div>

      <div class="step_wrap">
        <span class="step_txt">Шаг 1</span>
        <div class="step_icon active"></div>
        <div class="step_icon"></div>
        <div class="step_icon"></div>
        <div class="step_icon"></div>
        <div class="step_icon"></div>
      </div>

    </header>
    <main class="main">
      <h1 class="title title_1">В каком стиле вы хотите кухню?</h1>
      <div class="choice_wrap" id='btns'>
        <button type='button' value="Стиль 1" class="choice__item choice__item_1" id='btn1'>
          Стиль 1
        </button>
        <button type='button' value="Стиль 2" class="choice__item choice__item_2" id='btn2'>
          Стиль 2
        </button>
        <button type='button' value="Стиль 3" class="choice__item choice__item_3" id='btn3'>
          Стиль 3
        </button>
      </div>

      <ul id="style">
        <li id='li'></li>
      </ul>

      <a href="step2.html" class="next_step">
        <span class="next_step__text">На следущий шаг</span>
      </a>

    </main>
