<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Keywords" content="">
  <title>Quiz</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">

      <span class="header__txt">Узнайте стоимость вашей будущей кухни за 60 секунд</span>
      <span class="header__txt">+ получите гарантированный подарок</span>

      <div class="progress_wrap">
        <div class="progress_item progress_item_2"></div>
        <span class="progress_txt"><b>Осталось ответить на 2 вопроса,</b> чтобы получить гарантированный подарок</span>
      </div>

      <div class="step_wrap">
        <span class="step_txt">Шаг 3</span>
        <div class="step_icon active"></div>
        <div class="step_icon active"></div>
        <div class="step_icon active"></div>
        <div class="step_icon"></div>
        <div class="step_icon"></div>
      </div>

    </header>
    <main class="main">
      <h1 class="title title_3">Какой материал вам нравится?</h1>
      <div class="choice_wrap" id='btns'>
        <button type='button' value="Эмаль" class="choice__item choice__item_7">Эмаль</button>
        <button type='button' value="Шпон" class="choice__item choice__item_8">Шпон</button>
        <button type='button' value="Массив" class="choice__item choice__item_9">Массив</button>
        <button type='button' value="Пластик" class="choice__item choice__item_10">Пластик</button>
        <button type='button' value="Бетон" class="choice__item choice__item_11">Бетон</button>
        <button type='button' value="Еще не знаю" class="choice__item choice__item_12">Еще не знаю</button>
      </div>

      <ul id="style">
        <li id='li'></li>
      </ul>

      <a href="step4.html" class="next_step">
        <span class="next_step__text">На следущий шаг</span>
      </a>
    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
