<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Keywords" content="">
  <title>Quiz</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">

      <span class="header__txt">Узнайте стоимость вашей будущей кухни за 60 секунд</span>
      <span class="header__txt">+ получите гарантированный подарок</span>

      <div class="progress_wrap">
        <div class="progress_item progress_item_3"></div>
        <span class="progress_txt"><b>Осталось ответить на 1 вопрос,</b> чтобы получить гарантированный подарок</span>
      </div>

      <div class="step_wrap">
        <span class="step_txt">Шаг 4</span>
        <div class="step_icon active"></div>
        <div class="step_icon active"></div>
        <div class="step_icon active"></div>
        <div class="step_icon active"></div>
        <div class="step_icon"></div>
      </div>

    </header>
    <main class="main">
      <h1 class="title title_4">Какой бюджет вы планируете на кухню?</h1>
      <div class="choice_wrap" id='btns'>
        <button type='button' value="Стандарт" class="choice__item choice__item_13 btn_active">
          <span class="choice__txt">Стандарт от 50 000 до 150 000 руб.</span>
        </button>
        <button type='button' value="Престиж" class="choice__item choice__item_14">
          <span class="choice__txt">Престиж от 150 000 до 200 000 руб.</span>
        </button>
        <button type='button' value="Премиум" class="choice__item choice__item_16">
          <span class="choice__txt">Премиум от 200 000 до 350 000 руб.</span>
        </button>
        <button type='button' value="Максимальный" class="choice__item choice__item_17">
          <span class="choice__txt">Максимальный от 350 000 руб.</span>
        </button>
      </div>

      <a href="step5.html" class="next_step">
        <span class="next_step__text">На следущий шаг</span>
      </a>
    </main>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
