<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Keywords" content="">
  <title>Quiz</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">

      <span class="header__txt">Узнайте стоимость вашей будущей кухни за 60 секунд</span>
      <span class="header__txt">+ получите гарантированный подарок</span>

      <div class="progress_wrap">
        <div class="progress_item progress_item_4"></div>
        <span class="progress_txt"><b>Тест пройден.</b> Заполните форму ниже, чтобы зафиксировать свой подарок</span>
      </div>

      <div class="step_wrap">
        <span class="step_txt">Шаг 5</span>
        <div class="step_icon active"></div>
        <div class="step_icon active"></div>
        <div class="step_icon active"></div>
        <div class="step_icon active"></div>
        <div class="step_icon active"></div>
      </div>

    </header>
    <main class="main">
      <h1 class="title title_5">Спасибо за ответы! Получите результат расчета, оставив контакты.</h1>
      <div class="input_wrap">
        <span class="input_descr">Введите номер телефона, мы вышлем СМС с результатами:</span>
        <input class="input" type="text" placeholder="Введите Ваш номер телефона">
        <button class="input_btn">Получить результат расчета</button>
      </div>
    </main>

  </div>

  <script src="js/script.js"></script>
</body>
</html>
